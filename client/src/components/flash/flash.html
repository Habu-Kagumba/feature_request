<div class="notification has-text-centered has-text-left-mobile"
  data-bind="visible: showFlash, css: flashClass">
  <button class="delete is-medium" data-bind="click: closeFlash"></button>
  <span class="icon">
    <i class="fa" data-bind="css: setIcon()"></i>
  </span>
  <span data-bind="text: flashMessage"></span>
</div>
