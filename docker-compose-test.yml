version: '3'

services:
  db:
    container_name: db
    build: ./db
    ports:
      - 5435:5432
    env_file:
      - test.env
    healthcheck:
      test: exit 0

  api:
    container_name: api
    command: gunicorn -b 0.0.0.0:5000 manage:app
    build: .
    ports:
      - 5001:5000
    env_file:
      - test.env
    depends_on:
      - db

  client:
    container_name: client
    build: ./client
    ports:
      - 9000:9000
    env_file:
      - test.env
    depends_on:
      - api

  nginx:
    container_name: nginx
    build: ./nginx/
    restart: always
    ports:
      - 80:80
    depends_on:
      - api
      - client
